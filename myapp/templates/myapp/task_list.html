<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Мои задачи</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Добавить задачу</a>
        
        <div class="list-group">
            {% for task in tasks %}
            <div class="list-group-item">
                <h5>{{ task.title }}</h5>
                <p>{{ task.description }}</p>
                <small>Создано: {{ task.created_at }}</small>
                <span class="badge bg-{% if task.completed %}success{% else %}warning{% endif %}">
                    {% if task.completed %}Выполнено{% else %}В процессе{% endif %}
                </span>
            </div>
            {% empty %}
            <p>Нет задач</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
